<!DOCTYPE html>
<html ng-app = "AppLogintr">
<head>
        <meta charset="utf-8">
        <title>Inicio Sesión Trabajador</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
        <link href = "css/bootstrap.min.css" rel="stylesheet">
        <meta name= "viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background: rgb(36, 226, 226);">
    <br><br><div class="container" ng-controller="ctrlLogintr" style="background: white;border-radius: 10px;">
        <div class= "row">
            <!--fotos-->
            <div class="col-md-5 col-md-offset-1">
                <br><br><br><br><br><img class="img-responsive" src="imagenes/ibienvenido.jpg" height="150">
                <img class="img-responsive" src="imagenes/empresarios.jpg" height="300" width="600">
            </div>
            <div class="col-md-4 col-md-offset-1">    
                <table ng-show="mostrarLogintr" style="width:100%">            
                    <tbody>
                        <tr>
                        
                            <td><br><br><div align="center">
                                    <img  class="img-responsive" src="imagenes/login.png" height="80" width="100">
                                    <h1>Iniciar sesión</h1>
                                </div>
                                <br>
                                <hr/>
                                <form name="formLogintr" novalidate>
                                    <!--para ingresar rut y password-->
                                    <div class="form-group">
                                        <label for="InputRUT">RUT</label>
                                        <input type="text" class="form-control" id="InputRUT" placeholder= "Ej: 12.345.678-9"ng-model="modelRUT" required>
                                    </div>
                        
                                    <div class="form-group">
                                        <label for="InputPassword">Contraseña</label>
                                        <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña"ng-model="modelPass" required>
                                    </div>
                                    <!--cuadrito para ver contraseña-->
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">Mostrar
                                        </label>
                                    </div>
                                    <div align="right">
                                        <button type="submit" class="btn btn-default"ng-click="iniciarSesion()">Entrar</button>
                                    </div>
                                    <div> <!--vínculo para volver y registrarse-->
                                        <br>
                                        <div class="col-md-2">
                                            <h5 align="left"><a>Volver</a></h5>
                                        </div>
                                        <div>
                                            <h5 align="right"><a href="Formulario.html">Registrarse</a></h5>
                                        </div><br>   
                                        <br>
                                    </div>
                                </form>
                                <div class="bg-warning" style="padding:15px;" ng-show="mostrarError" >
                                        {{mensaje}}
                                    </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw"crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="AppLogintr.js" type="text/javascript"></script>
</body>
</html>
