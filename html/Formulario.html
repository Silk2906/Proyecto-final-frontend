<!DOCTYPE html>
<html ng-app= "AppFormulario">
<head>
        <meta charset="utf-8">
        <title>Registrarse</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
        <link href = "css/bootstrap.min.css" rel="stylesheet">
        <meta name= "viewport" content="width=device-width, initial-scale=1">
        <!--imagen de fondo de la pág-->
        <style>
            
        body {
         background-image: url("https://wallpapertag.com/wallpaper/full/0/1/8/641241-gorgerous-mint-green-wallpapers-2000x1100-mobile.jpg");
         background-repeat: no-repeat;

            }
        </style>
</head>
<body >
    <br><br><div class="container" ng-controller="ctrl" style="background: white;border-radius: 10px; max-width:600px;">
        <!--tabla-->
        <table ng-show="mostrarFormulario" style="width:100%" >
            <tr>
                <td><!--Formulario-->
                    <div>
                    <br><br><h1>Registrarse</h1>
                    </div>                            
                    <hr/>
                    <form name="formFormulario" novalidate>
                        <div class="form-group">
                            <label for="InputRUT">RUT</label>
                            <input type="text" class="form-control" id="InputRUT" placeholder= "Ej: 12.345.678-9"ng-model="modelRUT" required>
                        </div>
                        <div class="form-group">
                            <label for="InputNombre">Nombre</label>
                            <input type="text" class="form-control" id="InputNombre" placeholder= "Nombre"ng-model="modelNombre" required>
                        </div>
                        <div class="form-group">
                            <label for="InputApellido">Apellido</label>
                            <input type="text" class="form-control" id="InputApellido" placeholder= "Apellido" ng-model="modelApellido" required>
                        </div>
                        <div class="form-group">    
                            <label for="InputEmail">E-mail</label>
                            <input type="email" class="form-control" id="InputEmail" placeholder= "E-mail" ng-model="modelE-mail" required>
                        </div>
                        <div class="form-group">
                            <label for="InputPassword">Contraseña</label>
                            <input type="password" class="form-control" id="InputPassword" placeholder= "Contraseña"ng-model="modelContra" required>
                        </div>
                        <div class="form-group">
                            <label for="InputPassword1">Repita Contraseña</label>
                            <input type="password" class="form-control" id="InputPassword1" placeholder= "Repita contraseña" ng-model="modelContras" required>
                        </div>
                        <div class="form-group">
                            <label for="InputTelefono">Teléfono</label>
                            <input type="number" class="form-control" id="InputTelefono" placeholder= "Ej: 934523452"ng-model="modelTelefono" required>
                        </div>
                    </form>
                    <hr/>
                    <!--volver y botón registrarse-->
                    <div>
                        <div class="col-md-2">
                            <h5 align="left"><a>Volver</a></h5>
                         </div>    
                        <div align="right">
                            <button type="submit" class="btn btn-default" ng-click="iniciarRegistrarse()">Registrarse</button>
                        </div>
                    </div><br><br>
                    </td>
                </tr>
            </table>
        </div>
    </div><br><br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw"crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="AppFormulario.js" type="text/javascript"></script>
</body>
</html>
