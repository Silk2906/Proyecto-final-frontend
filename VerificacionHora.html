<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agenda tu hora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+"
        crossorigin="anonymous">
    <link rel="stylesheet" href="flexslider.css" type="text/css">
</head>


<body style="background:skyblue">
    <br><br>
    <!--Boton TIPO-->
    <div class="container-fluid" align="center">
        <div class="row" style="background:white; border-radius:20px; max-width: 600px;">

            <div>
                <h4>Agenda tu hora</h4>
                <br>
                <h5 for="inputState">Seleccione tipo de cita</h5>
                <select id="inputState" class="form-control" style="width: 200px;">
                    <option selected>Tipo de cita</option>
                    <option>Venta</option>
                    <option>Post Venta</option>
                </select>
            </div> <br>

            <!--TITULO-->
            <br>
            <div>
                <h5>Seleccione fecha</h5>
                <input id="date" type="date">
            </div>


            <!--Boton HORAAA-->
            <br>
            <div>
                <h5 for="inputState">Horario</h5>
                <select id="inputState" class="form-control" style="width: 200px;">
                    <option selected>Horario</option>
                    <option>09:00</option>
                    <option>10:00</option>
                    <option>11:00</option>
                    <option>12:00</option>
                    <option>13:00</option>
                    <option>14:00</option>
                    <option>15:00</option>
                    <option>16:00</option>
                    <option>17:00</option>
                </select>
            </div>

            <div>
                <br>
                <button type="button" class="btn btn-info">Verificar disponibilidad</button>
            </div>
        </div>
    </div>


























    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>

</html>
